<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		nav {
			background-color: #f2f2f2;
			border-bottom: 1px solid #ccc;
			overflow: hidden;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		nav li {
			float: left;
		}

		nav a {
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: #333;
		}

		main {
			margin: 20px;
		}

		section {
			margin-bottom: 20px;
		}

		h1, h2 {
			color: #333;
			font-weight: normal;
			margin-top: 0;
		}

		ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		form {
			display: flex;
			flex-direction: column;
			max-width: 400px;
		}

		label {
			margin-top: 10px;
		}

		input, textarea {
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		input[type="submit"] {
			background-color: #333;
			color: #fff;
			border: none;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #555;
		}

		footer {
			background-color: #f2f2f2;
			padding: 20px;
			text-align: center;
			font-size: 14px;
			color: #333;
			position: absolute;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to my website</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#about">About</a></li>
			<li><a href="#services">Services</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>
	<main>
		<section id="about">
			<h2>About</h2>
			<p>Welcome to my website. This is a place where you can find information about me and my work.</p>
		</section>
		<section id="services">
			<h2>Services</h2>
			<ul>
				<li>Web design</li>
				<li>Graphic design</li>
				<li>Marketing strategy</li>
			</ul>
		</section>
		<section id="contact">
			<h2>Contact</h2>
			<form action="submit-form.php" method="post">
			
<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>

			<input type="submit" value="Send">
		</form>
	</section>
</main>
<footer>
	<p>&copy; 2023 My Website. All rights reserved.</p>
</footer>
</body>
</html>
